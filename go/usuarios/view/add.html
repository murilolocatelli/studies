{% extends "base.html" %}

{% block title %} Adicionar um novo usuário {% endblock %}

{% block body %}

<div class="container">
    <div class="jumbotron" style="margin-top: 200px;">
        <div class="container">
            <h1 class="text-center">Adicionar Usuário</h1>
            
            <form action="v1/insert" method="POST" class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <input type="text" id="nome" name="nome" class="form-control" placeholder="Insira um nome" required>
                    </div>
                </div>
            
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Insira um email" required>
                    </div>
                </div>
            
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</div>

{% endblock %}
